<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <script type="module" crossorigin src="/goit-advancedjs-hw-02/assets/timer-C_oErUPB.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/iziToast.min-CvFvRQE4.js">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/iziToast-DnveWo0P.css">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/timer-BArvkMiJ.css">
  <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-CbaaNUiJ.css">
</head>
<body>
  <a class="back-button" href="./index.html">Back to Main</a>
  <div class="timer-container">
    <input type="text" id="datetime-picker" placeholder="Select Date and Time" />
    <button type="button" data-start disabled>Start</button>
    <button type="button" data-stop disabled>Stop</button>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>
</body>
</html>
