<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма зворотного зв'язку</title>
  <script type="module" src="./js/2-form.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <a href="./index.html">Go back</a>
    <form class="feedback-form js-feedback-form">
      <label>
        Email
        <input type="email" name="email" placeholder="Введіть email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="5" placeholder="Введіть повідомлення" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
